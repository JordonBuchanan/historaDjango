{% extends "app/base.html" %}

{% block header %}
<style>
    html{
        height 100%;
        width 100%;
    }
    #logo {
        transition: all 2.0s;
    }
    #other{
    background-color: rgba(255, 255, 255, 0.2);
    max-width: 800px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    color: black;
    }
    #footer {
    background-color: rgb(0, 0, 0);
    height: 60px;
    font-size: 80%;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    color: white;
    }
    #item{
    max-height: 500px;
    min-height: 500px;
    max-width:800px;
    min-width: 800px;
    }
    #mycarousel{
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    #slide{
        margin-left:-15px;
        margin-right: -15px;
        border: 1px;
        border-color: black;
    }
    #CarCaption{
        margin-bottom: 400px;
    }
    .Intro{
        margin-top: 170px;
        color: white;
        text-align: center;
        text-shadow: 0px 4px 3px black;
        font-family: 'Cinzel Decorative', cursive;
        font-weight: 800
    }
    h1{
        font-size: 125px;
        letter-spacing: 10px;
    }
    .logins{
       margin: auto; 
    }
    .btn{
        background-color: #809bff;
        color: white;
    }
hr { 
  border : 0;
  height: 1px; 
  background-image: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0)); 
  max-width: 500px;
}

</style>

{% load static %}

{% endblock header %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12 Intro">
            <h1><em>Histora</em></h1><hr>
        </div>
        <div class="col-m-12 logins">
          <button class="btn btn-default">Register</button>
          <button class="btn btn-default"><i class="fa fa-user-circle" aria-hidden="true"></i>Log In</button>
        </div>
    </div>
</div>


{% endblock content %}
