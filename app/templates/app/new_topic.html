{% extends "app/base.html" %}
{% load bootstrap3 %}
{% load static %}

{% block header %}
<center><a href="{% url 'app:topics' %}"><img src= "{% static "images/forum.png" %}"></a></center><br>
    <h2>Add a new topic:</h2>
{% endblock header %}

{% block content %}
  <form action="{% url 'app:new_topic' %}" method='post'
      class="form">
      
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">add topic</button>
      {% endbuttons %}
      
  </form>

{% endblock content %}
